<body>

<!-- Page -->
<div data-role="page" class="ui-page ui-page-theme-a" id="Contacts">

	<script>
	
		$('.ui-footer').show();
		
		if ($.cookie('token') == 'null' || $.cookie('token') == undefined) {
			window.location.href = 'Login.html';
		}
		
		$.each($('.ui-icon-carat-r'), function (index, element) {
			$(element).click(function () {
				window.location.href = 'Contacts-Lists.html?type=' + $(this).attr('data-type'); 
			})
		});
		
		$('.ui-block-a').on('click', function(event) {
			event.preventDefault();
			$.mobile.changePage('index.html', {
				reloadPage: true,
				reverse: false
			});
		});
		$('.ui-block-c').on('click', function(event) {
			event.preventDefault();
			$.mobile.changePage('Application.html', {
				reloadPage: true,
				reverse: false
			});
		});
		$('.ui-block-d').on('click', function(event) {
			event.preventDefault();
			$.mobile.changePage('Setting.html', {
				reloadPage: true,
				reverse: false
			});
		});
		
	</script>

		</ul>
	</div>

	<div data-role="footer" class="ui-footer ui-footer-fixed ui-bar-inherit">
		<div class="ui-navbar">
			<ul class="ui-grid-c">
				<li class="ui-block-a"><a data-icon="grid" class="ui-link ui-btn ui-icon-clock ui-btn-icon-top">通知</a></li>

</div>
