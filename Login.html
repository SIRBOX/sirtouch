
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />

	<!--
		Always force latest IE rendering engine (even in intranet) & Chrome Frame Remove this if you use the .htaccess
	-->

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />

	<title>SIR Moblie Login</title>
	<meta name="description" content="" />
	<meta name="author" content="James.bell" />

	<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Link CSS -->
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/sir.mobile.custom.css" />

    <!-- Link JS -->
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>  
    
</head>

<body>

<!-- Page -->
<div data-role="page" class="ui-page ui-page-theme-a ui-login-page">
	<h1 class="ui-login-logo"><img alt="" src="images/mobile-logo.png" /></h1>
	<div role="main" class="ui-content ui-index-content">
        <div class="ui-login-group">
		    <i class="user-icon"></i>
            <input type="email" data-clear-btn="true" name="email-1" id="email-1" placeholder="Email address" value="" />
        </div>
        <div class="ui-login-group">
            <i class="user-password"></i>
		    <input type="password" data-clear-btn="true" name="password-1" id="password-1" placeholder="Password" value="" autocomplete="off" />
        </div>
        <div class="ui-login-group">
            <input class="ui-corner-all" type="checkbox" name="checkbox-1" />
            <b>记住密码</b>
        </div>
        <p>
            <a href="Index.html" class="ui-btn ui-corner-all">登录</a>
        </p>
        <p class="copyright">北京思能科贸有限公司 版权所有</p>
	</div>
</div>
</body>
</html>
