<body>

<!-- Page -->
<div data-role="page" class="ui-page ui-page-theme-a">

	<script>

    	$('.ui-footer').css('display', 'block');          
		if ($.cookie('token') == null) {
			window.location.href = 'Login.html';	
		}
		var noticeList = '';
		$.ajax({
			url: 'notice.php',
			type: 'GET',
			beforeSend: function (){
				
			},
			success: function (response) {
				var response = $.parseJSON(response);
				$.each(response, function (index, val) {
					 noticeList += '<li>';
					 noticeList += '<a href="#" class="ui-btn ui-btn-icon-right ui-icon-carat-r" data-id="'+ val.id +'">';
					 noticeList += '<span>'+ val.title +'</span>';
					 noticeList += '<label>'+ val.time +'</label>';
					 noticeList += '</a>';
					 noticeList += '</li>';
				});
				
				$('.ui-listview').append(noticeList);
				
				$.each($('.ui-icon-carat-r'), function (index, element) {
					$(element).on('click', function (event) {
						event.preventDefault();
						window.location.href = 'Notice-Detail.html?id=' + $(this).attr('data-id');
					});
				});
			}
		});
		
		
	</script>

	<div data-role="header" class="ui-header ui-bar-inherit">
		<h1 class="ui-title" role="heading" aria-level="1">通知</h1>
	</div>

				<li class="ui-block-c"><a href="Application.html" data-transition="none" data-icon="gear" class="ui-link ui-btn ui-icon-grid ui-btn-icon-top">应用</a></li>
                <li class="ui-block-d"><a href="Setting.html" data-transition="none" data-icon="gear" class="ui-link ui-btn ui-icon-gear ui-btn-icon-top">设置</a></li>
